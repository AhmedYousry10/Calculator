<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U3 Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Jomhuria&family=Licorice&family=Open+Sans:ital,wght@0,400;0,700;1,300&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <p>Designed by : Ahmed Helal</p>
            <input type="text" placeholder="0" id="outputscreen">
            <div class="content">
                <button oneclick="display('7')">7</button> 
                <button oneclick="display('8')">8</button> 
                <button oneclick="display('9')">9</button> 
                <button oneclick="del()" class="del">DEL</button> 
                <button oneclick="display('4')">4</button> 
                <button oneclick="display('5')">5</button> 
                <button oneclick="display('6')">6</button> 
                <button oneclick="display('+')">+</button> 
                <button oneclick="display('1')">1</button> 
                <button oneclick="display('2')">2</button> 
                <button oneclick="display('3')">3</button> 
                <button oneclick="display('-')">-</button> 
                <button oneclick="display('.')">.</button> 
                <button oneclick="display('0')">0</button> 
                <button oneclick="display('/')">/</button> 
                <button oneclick="display('x')">x</button> 
                <button oneclick="clear()" class="reset">RESET</button>
                <button oneclick="calculate()" class="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
